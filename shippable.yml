# Language setting
language: node_js


# Version number
node_js:
  - 0.12

build:
  ci:
    - ps -eax
    - ls -al

  post_ci:
    - docker build -t="deepikasl/pipeline-docker:$BRANCH.$BUILD_NUMBER" .
    - docker push "deepikasl/pipeline-docker:$BRANCH.$BUILD_NUMBER"

integrations:
  hub:
    - integrationName: "deepika-docker"
      type: docker
